{% extends "base.html" %}
{% block title %}Register {% endblock%}

{% block main %}
    <form action="/register" method="POST" >
        <h1>Register</h1>
        <br>
        <div class="row g-4" >
            <div>
              <input type="text" class="form-control  mx-auto w-auto"  placeholder="Username" aria-label="Username">
            </div>
            <div>
              <input type="email" class="form-control  mx-auto w-auto" placeholder="Email" aria-label="Email">
            </div>
          <br>
            <div>
              <input type="password" class="form-control  mx-auto w-auto" placeholder="Password" aria-label="Password">
            </div>
            <div>
              <input type="password" class="form-control  mx-auto w-auto" placeholder="Confirm Password" aria-label="Confirm Password">
            </div>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock%}
